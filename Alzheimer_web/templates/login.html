{{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}

{% block content %}
<link href="{% static "css/login.css"%}" rel="stylesheet" type="text/css" />
<div style="text-align:center:#FFAC55;width:300px;height:20px;margin:0 auto;">
    <form autocomplete='off' class='form' method="POST">
        {% csrf_token %}
        <div class='control'>
          <h1>
            Sign In
          </h1>
        </div>
        <div class='control block-cube block-input'>
            <label>{{ form.username.label }}</label>
            {{ form.username }}
          <div class='bg-top'>
            <div class='bg-inner'></div>
          </div>
          <div class='bg-right'>
            <div class='bg-inner'></div>
          </div>
          <div class='bg'>
            <div class='bg-inner'></div>
          </div>
        </div>
        <div class='control block-cube block-input'>
            <label>{{ form.password.label }}</label>
            {{ form.password }}
          <div class='bg-top'>
            <div class='bg-inner'></div>
          </div>
          <div class='bg-right'>
            <div class='bg-inner'></div>
          </div>
          <div class='bg'>
            <div class='bg-inner'></div>
          </div>
        </div>
        <button class='btn block-cube block-cube-hover' type='submit'>
          <div class='bg-top'>
            <div class='bg-inner'></div>
          </div>
          <div class='bg-right'>
            <div class='bg-inner'></div>
          </div>
          <div class='bg'>
            <div class='bg-inner'></div>
          </div>
          <div class='text'>
            <a>Log In</a>
          </div>
        </button>
        </br>
        <div class='credits'>
          <a href='https://codepen.io/marko-zub/' target='_blank'>
            My other codepens
          </a>
        </div>
        </br>
        <div>
          <p>
          <a  href="{% provider_login_url 'github' %}"><img src="{% static 'img/github.png'%}" alt="github login" ></a>
          <a  href="{% provider_login_url 'google' method='oauth2' %}"><img src="{% static 'img/google.png'%}" alt="google login" ></a>
          沒帳號嗎? <a href="{% url 'Register' %}">註冊</a>
          </p>
        </div>
    </form>
    {% for message in messages %}

                    <div class="alert alert-success">
                        <a class="close" href="/login" data-dismiss="alert">×</a>

                        {{ message }}

                    </div>
    {% endfor %}
</div>
{% endblock  %}
