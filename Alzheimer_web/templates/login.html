{% extends 'base.html' %}
{% load socialaccount %}
{% block content %}
<div style="text-align:center:#FFAC55;width:300px;height:20px;margin:0 auto;">
    <h1>Alzheimer_Web</h1>
    <h3>登入</h3>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group col-md-15">
            <label>{{ form.username.label }}</label>
            {{ form.username }}
        </div>
        <div class="form-group col-md-15">
            <label>{{ form.password.label }}</label>
            {{ form.password }}
        </div>
        <br>
        <input class="btn btn-primary" type="submit" value="登入" />
        <a class="btn btn-danger" href="{% provider_login_url 'google' method='oauth2' %}">Google登入</a>
        <a class="btn btn-danger" href="{% provider_login_url 'github' %}">Github登入</a>
        <br><br><br>
        <p>還沒有帳號嗎? <a class="btn btn-danger" href="{% url 'Register' %}">註冊</a></p>
    </form>
</div>
{% endblock  %}
