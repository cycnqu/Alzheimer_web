{% extends 'base.html' %}

{% block content %}
<div style="text-align:center:#FFAC55;width:300px;height:20px;margin:0 auto;">
    <h1 class="text-white font-weight-bold">Alzheimer_Web</h1>
    <h3 class="text-white font-weight-bold">註冊</h3>

    <form action="" method="POST">
        {% csrf_token %}
        <div class="text-white font-weight-bold">
            <div class="form-group col-md-30">
                <label>{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="form-group col-md-30">
                <label>{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-group col-md-30">
                <label>{{ form.password1.label }}</label>
                {{ form.password1 }}
            </div>
            <div class="form-group col-md-30">
                <label>{{ form.password2.label }}</label>
                {{ form.password2 }}
            </div>
        <br />
        <input class="btn btn-success" type="submit" value="save" />
    </form>
</div>
{% endblock  %}
